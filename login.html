<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <title>Log In | The Mercentile</title>
  </head>
  <body>
    <div class="flex w-full items-center justify-center bg-gray-200 h-screen">
      <div class="flex flex-col w-96 bg-white shadow-xl rounded-3xl p-8">
        <div class="image"></div>
        <div class="details">
          <h2 class="text-2xl font-bold mb-6">Login</h2>
          <form>
            <div class="flex flex-row items-center w-full m-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-300 m-2"
              >
                <path
                  stroke-linecap="round"
                  d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
                />
              </svg>
              <input
                type="email"
                placeholder="Email Id"
                class="w-full outline-none rounded-md p-1"
              />
            </div>
            <div class="flex flex-row items-center w-full m-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                class="w-6 h-6 text-gray-300 m-2"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
              <input
                type="password"
                placeholder="Password"
                class="w-full outline-none rounded-md p-1"
              />
            </div>
            <div class="mt-4">
              <a href="" class="text-blue-700 text-right">Forgot Password?</a>
            </div>
            <button class="bg-blue-600 w-full p-2 rounded-xl mt-4">
              Login
            </button>
          </form>
        </div>
        <div class="inline-flex items-center justify-center w-full">
          <hr class="w-full my-8 bg-gray-200 rounded" />
          <div class="absolute px-4 -translate-x-1/2 bg-white left-1/2">
            <p class="w-full my-3 text-gray-400 text-sm">OR LOGIN WITH</p>
          </div>
        </div>
        <div class="inline-flex items-center justify-evenly w-full">
          <img src="img\google.svg" alt="" class="h-6 w-6" />
          <img src="img\facebook.svg" alt="" class="h-8 w-8" />
          <img src="img\apple.svg" alt="" class="h-6 w-6" />
        </div>
      </div>
    </div>
  </body>
</html>
